<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenQuestion</title>
    <link rel="icon" href="favicon.ico" />

    <link href="main.css" rel="stylesheet" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
</head>

<body class="bg-light text-dark">
    <header class="container-fluid bg-dark text-light">
        <h1><img src="icon_large_white.svg" class="logo" />OpenQuestion</h1>
        <nav class="navbar fixed-top navbar-dark">
            <menu class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="app.html" class="nav-link">Questions</a></li>
            </menu>
        </nav>
    </header>
    
    <main class="container-fluid bg-light text-center">
        <div>
            <h2>Sign In</h2>
            <form method="get" action="app.html">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-secondary text-light"><label for="email">Email:</label></span>
                    <input class="form-control" id="email" type="text" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-secondary text-light"><label for="pass">Password:</label></span>
                    <input class="form-control" id="pass" type="password" placeholder="password" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-secondary text-light"><label for="code">Class Code:</label></span>
                    <input class="form-control" id="code" type="text" value="ABC123" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </main>

    <footer class="bg-secondary text-light">
        <div class="container-fluid">
            <span class="text-reset">Josh Klingonsmith</span>
            <a class="text-reset" href="https://github.com/jgklingo/startup">GitHub</a>
        </div>
    </footer>
</body>

</html>
